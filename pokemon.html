<!DOCTYPE html>
<html lang="en">
  <head>
    <link />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Generator</title>

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="card">
        <p class="hp">
          <span>HP</span>
          80
        </p>
        <img class="img-poke"
        src="./img/Otniel.png"
        />
        <h2 class="poke-name">Jolteon</h2>
        <div class="types">
          <span>Electric</span>
          <span>Ground</span>
        </div>
        <div class="stats">
          <div>
            <h3>60</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3>50</h3>
            <p>Defense</p>
          </div>
          <div>
            <h3>60</h3>
              <p>Speed</p>
            </div>
        </div>
      </div>
      <button id="btn">Generate</button>
    </div>
    <script src="script.js"></script>
   </body>
</html>
